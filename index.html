<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Запись на пилатес</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            min-height: 100vh;
            padding-bottom: 100px;
        }

        /* Шапка с контактами */
        .header {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            padding: 12px 16px;
            display: flex;
            justify-content: center;
            gap: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header a {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--tg-theme-link-color, #2481cc);
            text-decoration: none;
            font-size: 14px;
        }

        .header svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        /* Приветствие */
        .welcome {
            padding: 24px 16px;
            text-align: center;
        }

        .welcome h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .welcome p {
            color: var(--tg-theme-hint-color, #999999);
            font-size: 14px;
        }

        /* Навигация */
        .tabs {
            display: flex;
            padding: 0 16px;
            gap: 8px;
            margin-bottom: 16px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            border: none;
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #000000);
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab.active {
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
        }

        /* Контент */
        .content {
            padding: 0 16px;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        /* Карточки услуг */
        .service-card {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .service-card:active {
            transform: scale(0.98);
        }

        .service-card.selected {
            outline: 2px solid var(--tg-theme-button-color, #2481cc);
        }

        .service-card h3 {
            font-size: 16px;
            margin-bottom: 4px;
        }

        .service-card .price {
            color: var(--tg-theme-button-color, #2481cc);
            font-weight: 600;
        }

        /* Выбор тренера */
        .trainer-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 16px;
        }

        .trainer-btn {
            padding: 10px 16px;
            border: none;
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #000000);
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
        }

        .trainer-btn.selected {
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
        }

        /* Выбор даты */
        .dates-scroll {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 8px;
            margin-bottom: 16px;
            -webkit-overflow-scrolling: touch;
        }

        .date-btn {
            flex-shrink: 0;
            padding: 12px 16px;
            border: none;
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #000000);
            border-radius: 12px;
            font-size: 14px;
            cursor: pointer;
            text-align: center;
        }

        .date-btn .day {
            font-weight: 600;
            font-size: 18px;
        }

        .date-btn .weekday {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999999);
        }

        .date-btn.selected {
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
        }

        .date-btn.selected .weekday {
            color: var(--tg-theme-button-text-color, #ffffff);
            opacity: 0.8;
        }

        /* Выбор времени */
        .times-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 16px;
        }

        .time-btn {
            padding: 12px;
            border: none;
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #000000);
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
        }

        .time-btn.selected {
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
        }

        /* Мои записи */
        .booking-card {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .booking-card .date {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .booking-card .details {
            color: var(--tg-theme-hint-color, #999999);
            font-size: 14px;
        }

        /* Пустое состояние */
        .empty {
            text-align: center;
            padding: 40px 20px;
            color: var(--tg-theme-hint-color, #999999);
        }

        .empty svg {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* Заголовки секций */
        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--tg-theme-hint-color, #999999);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        /* Главная кнопка */
        .main-button {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 16px;
            background: var(--tg-theme-bg-color, #ffffff);
        }

        .main-button button {
            width: 100%;
            padding: 16px;
            border: none;
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .main-button button:disabled {
            opacity: 0.5;
        }

        /* Подтверждение */
        .confirmation {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .confirmation h3 {
            margin-bottom: 16px;
            font-size: 18px;
        }

        .confirmation-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid var(--tg-theme-bg-color, #ffffff);
        }

        .confirmation-row:last-child {
            border-bottom: none;
        }

        .confirmation-row .label {
            color: var(--tg-theme-hint-color, #999999);
        }

        .confirmation-row .value {
            font-weight: 500;
        }

        /* Успех */
        .success {
            text-align: center;
            padding: 40px 20px;
        }

        .success svg {
            width: 80px;
            height: 80px;
            fill: #4CAF50;
            margin-bottom: 20px;
        }

        .success h2 {
            margin-bottom: 8px;
        }

        .success p {
            color: var(--tg-theme-hint-color, #999999);
        }
    </style>
</head>
<body>
    <!-- Шапка с контактами -->
    <div class="header">
        <a href="https://t.me/your_channel" target="_blank">
            <svg viewBox="0 0 24 24"><path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm5.562 8.161c-.18 1.897-.962 6.502-1.359 8.627-.168.9-.5 1.201-.82 1.23-.697.064-1.226-.461-1.901-.903-1.056-.693-1.653-1.124-2.678-1.8-1.185-.78-.417-1.21.258-1.91.177-.184 3.247-2.977 3.307-3.23.007-.032.014-.15-.056-.212s-.174-.041-.249-.024c-.106.024-1.793 1.139-5.062 3.345-.479.329-.913.489-1.302.481-.428-.009-1.252-.242-1.865-.44-.751-.245-1.349-.374-1.297-.789.027-.216.325-.437.893-.663 3.498-1.524 5.831-2.529 6.998-3.015 3.333-1.386 4.025-1.627 4.477-1.635.099-.002.321.023.465.141.121.1.154.234.169.329.015.095.035.312.02.481z"/></svg>
            Наш канал
        </a>
        <a href="tel:+79991234567">
            <svg viewBox="0 0 24 24"><path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/></svg>
            Поддержка
        </a>
    </div>

    <!-- Приветствие -->
    <div class="welcome">
        <h1>Добро пожаловать, <span id="userName">Гость</span>!</h1>
        <p>Запишитесь на занятие пилатесом</p>
    </div>

    <!-- Табы -->
    <div class="tabs">
        <button class="tab active" onclick="showSection('booking')">Записаться</button>
        <button class="tab" onclick="showSection('my-bookings')">Мои записи</button>
    </div>

    <!-- Контент -->
    <div class="content">
        <!-- Секция записи -->
        <div id="booking" class="section active">
            <!-- Шаг 1: Выбор услуги -->
            <div id="step1" class="step">
                <div class="section-title">Выберите услугу</div>
                <div id="servicesList"></div>
            </div>

            <!-- Шаг 2: Выбор тренера -->
            <div id="step2" class="step" style="display:none;">
                <div class="section-title">Выберите тренера</div>
                <div id="trainersList" class="trainer-list"></div>
            </div>

            <!-- Шаг 3: Выбор даты -->
            <div id="step3" class="step" style="display:none;">
                <div class="section-title">Выберите дату</div>
                <div id="datesList" class="dates-scroll"></div>
            </div>

            <!-- Шаг 4: Выбор времени -->
            <div id="step4" class="step" style="display:none;">
                <div class="section-title">Выберите время</div>
                <div id="timesList" class="times-grid"></div>
            </div>

            <!-- Шаг 5: Подтверждение -->
            <div id="step5" class="step" style="display:none;">
                <div class="confirmation">
                    <h3>Подтвердите запись</h3>
                    <div class="confirmation-row">
                        <span class="label">Услуга</span>
                        <span class="value" id="confirmService"></span>
                    </div>
                    <div class="confirmation-row">
                        <span class="label">Тренер</span>
                        <span class="value" id="confirmTrainer"></span>
                    </div>
                    <div class="confirmation-row">
                        <span class="label">Дата</span>
                        <span class="value" id="confirmDate"></span>
                    </div>
                    <div class="confirmation-row">
                        <span class="label">Время</span>
                        <span class="value" id="confirmTime"></span>
                    </div>
                    <div class="confirmation-row">
                        <span class="label">Цена</span>
                        <span class="value" id="confirmPrice"></span>
                    </div>
                </div>
            </div>

            <!-- Успешная запись -->
            <div id="step6" class="step" style="display:none;">
                <div class="success">
                    <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
                    <h2>Вы записаны!</h2>
                    <p>Ждём вас на занятии</p>
                </div>
            </div>
        </div>

        <!-- Секция моих записей -->
        <div id="my-bookings" class="section">
            <div id="bookingsList"></div>
        </div>
    </div>

    <!-- Главная кнопка -->
    <div class="main-button" id="mainButtonContainer" style="display:none;">
        <button id="mainButton" onclick="nextStep()">Далее</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Данные
        const services = [
            {id: 1, title: 'Пилатес (групповое)', price: 1500},
            {id: 2, title: 'Пилатес (индивидуальное)', price: 3500},
            {id: 3, title: 'Реформер', price: 2500}
        ];

        const trainers = [
            {id: 0, name: 'Любой тренер'},
            {id: 1, name: 'Тренер Анна'},
            {id: 2, name: 'Тренер Мария'},
            {id: 3, name: 'Тренер Елена'}
        ];

        // Состояние
        let currentStep = 1;
        let selected = {
            service: null,
            trainer: null,
            date: null,
            time: null
        };

        // Инициализация
        function init() {
            // Имя пользователя
            const user = tg.initDataUnsafe?.user;
            if (user) {
                document.getElementById('userName').textContent = user.first_name;
            }

            renderServices();
            renderTrainers();
            renderDates();
            renderTimes();
            loadMyBookings();
        }

        // Рендер услуг
        function renderServices() {
            const container = document.getElementById('servicesList');
            container.innerHTML = services.map(s => `
                <div class="service-card" onclick="selectService(${s.id})">
                    <h3>${s.title}</h3>
                    <span class="price">${s.price} руб.</span>
                </div>
            `).join('');
        }

        // Выбор услуги
        function selectService(id) {
            selected.service = services.find(s => s.id === id);
            document.querySelectorAll('.service-card').forEach(el => el.classList.remove('selected'));
            event.currentTarget.classList.add('selected');
            showMainButton();
        }

        // Рендер тренеров
        function renderTrainers() {
            const container = document.getElementById('trainersList');
            container.innerHTML = trainers.map(t => `
                <button class="trainer-btn" onclick="selectTrainer(${t.id})">${t.name}</button>
            `).join('');
        }

        // Выбор тренера
        function selectTrainer(id) {
            selected.trainer = trainers.find(t => t.id === id);
            document.querySelectorAll('.trainer-btn').forEach(el => el.classList.remove('selected'));
            event.currentTarget.classList.add('selected');
            showMainButton();
        }

        // Рендер дат
        function renderDates() {
            const container = document.getElementById('datesList');
            const days = ['Вс', 'Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб'];
            let html = '';

            for (let i = 1; i <= 7; i++) {
                const date = new Date();
                date.setDate(date.getDate() + i);
                const dateStr = date.toISOString().split('T')[0];
                const day = date.getDate();
                const weekday = days[date.getDay()];

                html += `
                    <button class="date-btn" onclick="selectDate('${dateStr}', this)">
                        <div class="day">${day}</div>
                        <div class="weekday">${weekday}</div>
                    </button>
                `;
            }
            container.innerHTML = html;
        }

        // Выбор даты
        function selectDate(dateStr, el) {
            selected.date = dateStr;
            document.querySelectorAll('.date-btn').forEach(btn => btn.classList.remove('selected'));
            el.classList.add('selected');
            showMainButton();
        }

        // Рендер времени
        function renderTimes() {
            const container = document.getElementById('timesList');
            const times = ['10:00', '12:00', '14:00', '16:00', '18:00'];
            container.innerHTML = times.map(t => `
                <button class="time-btn" onclick="selectTime('${t}', this)">${t}</button>
            `).join('');
        }

        // Выбор времени
        function selectTime(time, el) {
            selected.time = time;
            document.querySelectorAll('.time-btn').forEach(btn => btn.classList.remove('selected'));
            el.classList.add('selected');
            showMainButton();
        }

        // Показать главную кнопку
        function showMainButton() {
            const container = document.getElementById('mainButtonContainer');
            const btn = document.getElementById('mainButton');

            let canProceed = false;
            let btnText = 'Далее';

            if (currentStep === 1 && selected.service) canProceed = true;
            if (currentStep === 2 && selected.trainer) canProceed = true;
            if (currentStep === 3 && selected.date) canProceed = true;
            if (currentStep === 4 && selected.time) {
                canProceed = true;
                btnText = 'Подтвердить';
            }
            if (currentStep === 5) {
                canProceed = true;
                btnText = 'Записаться';
            }

            btn.textContent = btnText;
            btn.disabled = !canProceed;
            container.style.display = 'block';
        }

        // Следующий шаг
        function nextStep() {
            if (currentStep < 5) {
                document.getElementById('step' + currentStep).style.display = 'none';
                currentStep++;
                document.getElementById('step' + currentStep).style.display = 'block';

                if (currentStep === 5) {
                    // Заполняем подтверждение
                    document.getElementById('confirmService').textContent = selected.service.title;
                    document.getElementById('confirmTrainer').textContent = selected.trainer.name;
                    document.getElementById('confirmDate').textContent = formatDate(selected.date);
                    document.getElementById('confirmTime').textContent = selected.time;
                    document.getElementById('confirmPrice').textContent = selected.service.price + ' руб.';
                }

                showMainButton();
            } else if (currentStep === 5) {
                // Отправляем данные
                submitBooking();
            }
        }

        // Отправка записи
        function submitBooking() {
            const data = {
                service: selected.service.title,
                service_id: selected.service.id,
                trainer: selected.trainer.name,
                trainer_id: selected.trainer.id,
                date: selected.date,
                time: selected.time,
                price: selected.service.price
            };

            // Отправляем в бота
            tg.sendData(JSON.stringify(data));

            // Показываем успех
            document.getElementById('step5').style.display = 'none';
            document.getElementById('step6').style.display = 'block';
            document.getElementById('mainButtonContainer').style.display = 'none';

            // Вибрация
            tg.HapticFeedback.notificationOccurred('success');

            // Закрываем через 2 секунды
            setTimeout(() => {
                tg.close();
            }, 2000);
        }

        // Форматирование даты
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const months = ['января', 'февраля', 'марта', 'апреля', 'мая', 'июня', 'июля', 'августа', 'сентября', 'октября', 'ноября', 'декабря'];
            return date.getDate() + ' ' + months[date.getMonth()];
        }

        // Переключение секций
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));

            document.getElementById(sectionId).classList.add('active');
            event.currentTarget.classList.add('active');

            if (sectionId === 'my-bookings') {
                document.getElementById('mainButtonContainer').style.display = 'none';
                loadMyBookings();
            } else {
                if (selected.service || selected.trainer || selected.date || selected.time) {
                    showMainButton();
                }
            }
        }

        // Загрузка моих записей
        function loadMyBookings() {
            const container = document.getElementById('bookingsList');

            // Пока показываем заглушку
            container.innerHTML = `
                <div class="empty">
                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM9 10H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2zm-8 4H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2z"/></svg>
                    <p>У вас пока нет записей</p>
                </div>
            `;
        }

        // Запуск
        init();
    </script>
</body>
</html>
